
<div class="row">
<!--label> Deployed by  </label-->
<mat-form-field class="col-4">
  <mat-label>Deployed by</mat-label>
  <input matInput [(ngModel)]='deployedBy' required>
</mat-form-field>
<!--br>
<input type="text"  [(ngModel)]='deployedBy'>
<br-->
<mat-form-field class="col-4">
  <mat-label>requested By</mat-label>
  <input matInput [(ngModel)]='requestedBy' required>
</mat-form-field>
<!--label> requestedBy  </label>
<br>
<input type="text"  [(ngModel)]='requestedBy'>
<br-->

<mat-form-field class="col-4">
  <mat-label>approved By</mat-label>
  <input matInput [(ngModel)]='approvedBy' required>
</mat-form-field>

<!--label> approvedBy  </label>
<br>
<input type="text"  [(ngModel)]='approvedBy'-->
</div>      


<p style="font-size: 25px; font-weight: 600;"> 
  <b>Last Deploymnet</b>
</p>
<!--[disabled]="deployedBy.length == 0 || requestedBy.length == 0 ||approvedBy.length  == 0"-->
<button mat-flat-button color="primary" [disabled]="deployedBy.length == 0 || requestedBy.length == 0 ||approvedBy.length  == 0" (click)="rollbacklastdeployment()"  class="example-full-widt btn btn-warning">Roll Back</button>

<div  style="padding: 8px;" *ngFor="let hub of hubappmap|keyvalue" >
  <button mat-icon-button >
          <mat-icon (click)="tt($event.target)">
            expand_more
          </mat-icon>
        </button>
        
        Hub:{{hub.value[0].hubName}} &nbsp;&nbsp; <button (click)="rollbackhub(hub.value)" [disabled]="deployedBy.length == 0 || requestedBy.length == 0 ||approvedBy.length  == 0" class="btn btn-warning" mat-flat-button color="primary">Roll back</button>
  <div style="padding: 20px;" *ngFor="let app of hub.value">
    appllication: {{app.applicationName}}  &nbsp;&nbsp; <button (click)="rollbackapp(app)" [disabled]="deployedBy.length == 0 || requestedBy.length == 0 ||approvedBy.length  == 0" class="btn btn-warning" mat-flat-button color="primary">Roll back</button>
  </div>
  <hr>
</div>
