
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary"  (click)="add()">
  Add Hub
</button>



<div class="list-group" style="width: 250px;" >
  <div class="row" *ngFor ='let hub of Hubs'>
    <a href="#" class="list-group-item list-group-item-action" aria-current="true" 
      routerLink="{{hub.hubID}}"
    >
     {{hub.hubName}}
     
    </a>
    <button type="button" class="btn btn-warning" (click)="edit(hub.hubName, hub.hubID)" style="text-align: end;">edit</button>
     <button type="button" class="btn btn-danger"  (click)="delete(hub.hubID)" style="text-align: end;">delete</button>
    </div>
  </div>
