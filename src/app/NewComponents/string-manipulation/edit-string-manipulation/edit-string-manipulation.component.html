<h2 mat-dialog-title>
  Change Value
  <button (click)="getDataFromClipBoard($event)" mat-icon-button>
    <mat-icon >
      content_paste
  </mat-icon></button>
</h2>
<div class="row">
  <!--label> Deployed by  </label-->
  <mat-form-field class="col-4">
    <mat-label>Deployed by</mat-label>
    <input matInput [(ngModel)]='deployedBy' required>
  </mat-form-field>

  <mat-form-field class="col-4">
    <mat-label>requested By</mat-label>
    <input matInput [(ngModel)]='requestedBy' required>
  </mat-form-field>
  
  <mat-form-field class="col-4">
    <mat-label>approved By</mat-label>
    <input matInput [(ngModel)]='approvedBy' required>
  </mat-form-field>

  </div> 
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>New Value</mat-label>
  <textarea matInput [(ngModel)]="newValue" cols="20" rows="10"></textarea>
</mat-form-field>

<mat-dialog-content *ngFor="let value of data.stringManipulate">
    
    
      <h3>You will edit in config in Hubs:</h3>
      <p style="font-size: 24px;" >
          {{value | displayHubs}}
      </p>
    
      <h3>Of Applications:</h3>
      <p style="font-size: 24px;" > 
          {{value | filterUnique | displayApps}}
      </p>
      
    <p>
        {{value[0][0].oldConfigurationResult |shortString }} 
        <button mat-flat-button color="accent" (click)="showDetails(value[0][0].oldConfigurationResult)">show in details</button>
        <button mat-icon-button [cdkCopyToClipboard]="value[0][0].oldConfigurationResult">
        <mat-icon >
        copy_all
      </mat-icon></button> 
    </p>
    
</mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
