<h2 mat-dialog-title>Change Value</h2>
<mat-form-field class="example-full-width">
    <mat-label>New Value</mat-label>
    <input matInput [(ngModel)]="newValue">
  </mat-form-field>

<mat-dialog-content *ngFor="let info of data.Info">
    <h3>You will edit in config in Hubs:</h3>
    <p style="font-size: 24px;">
        {{info.hubs}}
    </p>
    <h3>Of Applications:</h3>
    <p style="font-size: 24px;">
        {{info.applications}}
    </p>
    <p>
        {{info.value | shortString}}
        <button mat-flat-button color="accent" (click)="showDetails(info.value)">show in details</button>
    </p>
    
</mat-dialog-content>
