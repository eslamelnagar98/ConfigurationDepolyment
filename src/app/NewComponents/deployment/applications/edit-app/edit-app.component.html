<form class="example-form" (ngSubmit)="edithub(hubappform)" #hubappform="ngForm">

    <mat-form-field appearance="fill">
      <mat-label>update application</mat-label>
      
        <mat-option *ngFor="let app of apps" [value]="app.appID">{{app.appName}}</mat-option>
      </mat-select>
    </mat-form-field-->

  <mat-form-field class="example-full-width">
    <mat-label>Assembly Path</mat-label>
    <input matInput name="assemblyPath" [(ngModel)]=hubapp!.assemblyPath>
  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>backup Path</mat-label>
    <input matInput name="backupPath" [(ngModel)]=hubapp!.backupPath>
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Config Path</mat-label>
    <input matInput name="ConfigFilepPath" [(ngModel)]=hubapp!.configFilepPath>
  </mat-form-field>
  <br>
  <button type="submit" class="btn btn-primary btn-block mb-4">update application</button>
