<div class="row">
<button mat-raised-button color="primary" (click)="Insert()">Insert appliction</button>
</div>
<div class="row">
  
  <mat-form-field class="">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Enter application name" #input>
  </mat-form-field>
  
</div>
<div class="row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- appID Column -->
    <ng-container matColumnDef="appID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.application.appID}} </td>
    </ng-container>
    &nbsp&nbsp&nbsp
    <!-- appName Column -->
    <ng-container matColumnDef="appName">
      <th mat-header-cell *matHeaderCellDef> AppName </th>
      <td mat-cell *matCellDef="let element"> {{element.application.appName}} </td>
    </ng-container>
    &nbsp&nbsp&nbsp

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      &nbsp&nbsp&nbsp
      <td mat-cell *matCellDef="let element"> <button (click)="edit(element)" style="color: rgb(255, 255, 255); background-color: rgb(245, 213, 69);" class="shadow-sm btn btn-warning">edit</button></td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> delete </th>
      &nbsp&nbsp&nbsp
      <td mat-cell *matCellDef="let element"> <button (click)="delete(element.appID)" mat-raised-button
          color="warn">delete</button></td>
    </ng-container>

     Deploy Column 
   <!-- <ng-container matColumnDef="deploy">
      <th mat-header-cell *matHeaderCellDef> deploy </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary"
          (click)="Deploy(element.hubID,element.appID)">deploy</button></td>
    </ng-container>-->
  

    <!-- rollback Column 
    <ng-container matColumnDef="rollback">
      <th mat-header-cell *matHeaderCellDef> rollback </th>
      <td mat-cell *matCellDef="let element">
     <button mat-raised-button color="accent" (click)="Rollback(element.hubID,element.appID)">rollback</button> </td>
    </ng-container>-->
    &nbsp&nbsp&nbsp
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    &nbsp&nbsp&nbsp
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
