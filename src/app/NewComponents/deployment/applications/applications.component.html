
<div class="continer col-sm-8 ms-5" style="width: 600px;">

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="Insert()">Insert appliction</button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- appID Column -->
    <ng-container matColumnDef="appID">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.appID}} </td>
    </ng-container>
  
    <!-- appName Column -->
    <ng-container matColumnDef="appName">
      <th mat-header-cell *matHeaderCellDef> appName </th>
      <td mat-cell *matCellDef="let element"> {{element.appName}} </td>
    </ng-container>
  
    <!-- edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> edit </th>
        <td mat-cell *matCellDef="let element"> <button (click)="edit(element.appID)" class="btn btn-warning">edit</button></td>
      </ng-container>

      <!-- delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> delete </th>
        <td mat-cell *matCellDef="let element"> <button (click)="delete(element.appID)" mat-raised-button color="warn">delete</button></td>
      </ng-container>

    <!-- Deploy Column -->
    <ng-container matColumnDef="deploy">
      <th mat-header-cell *matHeaderCellDef> deploy </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary">deploy</button></td>
    </ng-container>
  
    <!-- rollback Column -->
    <ng-container matColumnDef="rollback">
      <th mat-header-cell *matHeaderCellDef> rollback </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="accent">rollback</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
