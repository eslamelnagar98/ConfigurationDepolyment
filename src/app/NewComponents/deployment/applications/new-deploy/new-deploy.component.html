<div class="input-group mb-3 my-4">
    upload
    <input id="filesSelector" multiple type="file" class="form-control mx-3" (change)="handleFileInput($event.target)">
    <br>
    delete
    <input id="deleteselector" multiple type="file" class="form-control mx-3" (change)="handleFileDelete($event.target)">
    <button mat-raised-button color="primary"  (click)="Deploy()">Deploy</button>
</div>
