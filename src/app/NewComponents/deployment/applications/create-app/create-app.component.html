<form class="example-form">

<mat-form-field appearance="fill">
  <mat-label>Select application</mat-label>
  <mat-select>
    <mat-option *ngFor="let app of apps" [value]="app.appID">{{app.appName}}</mat-option>
  </mat-select>
</mat-form-field>

<button type="submit" (click)="addapp()"   mat-flat-button color="primary">Add</button>

</form>
