<!-- Example single danger button -->
<div class="btn-group">
  <button id="HubsDropDown" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    HubsProject
  </button>

  <div class="dropdown-menu" aria-labelledBy="HubsDropDown">
    <a [routerLink]="['/home',hub.hubID]" *ngFor="let hub of hubs" class="dropdown-item">{{hub.hubName}}</a>
  </div>

</div>


<div class="input-group mb-3 my-4">
  <input id="filesSelector" type="file" class="form-control">
</div>
<table  class="table table-striped table-bordered border-2 border-dark my-5 text-center">
  <thead>
    <tr>
      <th scope="col">Application Id</th>
      <th scope="col">Application Name</th>
      <th scope="col">Application Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let application of applications">
      <td>{{application.appID}}</td>
      <td>{{application.appName}}</td>
      <td>
        <a [routerLink]="['/appDetails',application.appID]">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
      </a>
      </td>

    </tr>
  </tbody>
</table>
