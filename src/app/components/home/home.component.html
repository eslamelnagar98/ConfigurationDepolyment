<!-- Example single danger button -->
<div class="btn-group">
  <button id="HubsDropDown" type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown"
    aria-haspopup="true" aria-expanded="false">
    HubsProject
  </button>
  <div class="dropdown-menu" aria-labelledBy="HubsDropDown">
    <a [routerLink]="['/home',hub.id]" *ngFor="let hub of hubs" class="dropdown-item" href="#">{{hub.hubName}}</a>
  </div>

<div class="input-group mb-3 my-4">
  <input id="filesSelector" type="file" class="form-control">
</div>

<table class="table table-striped table-bordered border-2 border-dark my-5">
  <thead>
    <tr>
      <th scope="col">HubId</th>
      <th scope="col">ApplicationId</th>
      <th scope="col">ApplicationName</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let application of applications">
      <td>{{application.hubId}}</td>
      <td>{{application.id}}</td>
      <td>{{application.applicationName}}</td>
    </tr>

  </tbody>
</table>
